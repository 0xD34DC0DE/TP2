<div class='card'>
        <div class='card-header'>
          {{pageTitle}}
        </div>
        <div class='card-body'>
          <div class='row'>
            <div class='col-md-2'>Filtrer par:</div>
            <div class='col-md-4'>
              <input type='text'
                     [(ngModel)]='listFilter' />
            </div>
          </div>
          <div class='row'>
            <div class='col-md-6'>
              <h4>Filtrer par: {{listFilter}}</h4>
            </div>
          </div>
          <div class='table-responsive'>
            <table class='table'
                   *ngIf='products && products.length'>
              <thead>
                <tr>
                  <th>
                    <button class='btn btn-primary'
                            (click)='toggleImage()'>
                      {{showImage ? 'Hide' : 'Show'}} Image
                    </button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let product of filteredProducts'>
                  <td>
                    <img *ngIf='showImage'
                         [src]="'../../../assets/CafeGold.jpg'"
                         [title]='product.name'
                         [style.width.px]='imageWidth'
                         [style.margin.px]='imageMargin'>
                  </td>
                  <td>{{ product.name }}</td>
                  <!--   <td>{{ product.productId | lowercase | convertToSpaces: '-' }}</td>-->
                  <td>{{ product.id }}</td>
                  <td>{{ product.price | currency:'CAD':'symbol':'1.2-2'}}</td>
                  
                  <td><button class="btn btn-success">Edit</button></td>
                  <td><button class="btn btn-danger">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
              <hr>
              <a routerLink="/managing" class="btn btn-primary">Go back</a>
              <hr>
          </div>
        </div>
      
      </div>
