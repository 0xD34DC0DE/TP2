
<h1 class="text-secondary text-center">CREATE A NEW ACCOUNT</h1>
<hr>
<div class="col-sm-10 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prenom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
  
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="adresse">adresse</label>
            <input type="text" class="form-control" id="adresse" formControlName="adresse">
        </div>
        <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>
        <div class="form-group">
            <label for="role">role</label>
            <input type="text" class="form-control" id="role" formControlName="role">
        </div>
  
      
       
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
    </form>
  </div>
