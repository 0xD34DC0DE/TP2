<!-- Modal -->
<form *ngIf="product" [formGroup] ="userForm" (ngSubmit) = "onSubmitForm()" >
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div [formGroup]="userForm" class="modal-body">
                  <label for="id">Id</label>
                  <input [readonly]="true" type="number" class="form-control" id="id" formControlName="id">

                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
             
                  <label for="price">Price</label>
                  <input type="text" class="form-control" id="price" formControlName="price">
             
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" formControlName="description">
             
                  <label for="hidden">Hidden</label>
                  <select class="form-control" id="hidden" required formControlName="hidden" [value]="product.hidden ? true : false">
                    <option [value]="true">True</option>
                    <option [value]="false">False</option>
                  </select>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-danger w-50" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success w-50">Save changes</button>
        </div>
    </div>
    </div>
  </div>
</form>
