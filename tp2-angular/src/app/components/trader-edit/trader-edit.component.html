<!-- Modal -->
<form  [formGroup] ="userForm" (ngSubmit) = "onSubmitForm()" >
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                          <label for="id">Id</label>
                          <input type="email" class="form-control" id="id" formControlName="email">
                          <label for="firstName">firstName</label>
                          <input type="text" class="form-control" id="firstName"  aria-describedby="emailHelp" formControlName="firstName">
                          <label for="lastName">lastName</label>
                          <input type="text" class="form-control" id="lastName" formControlName="lastName">
                     
                          <label for="address">adress</label>
                          <input type="text" class="form-control" id="address" formControlName="address">
                     
                          <label for="phone">phone</label>
                          <input type="phone" class="form-control" id="phone" formControlName="phone">
                     
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-danger w-50" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success w-50">Save changes</button>
                </div>
            </div>
            </div>
          </div>
        </form>
